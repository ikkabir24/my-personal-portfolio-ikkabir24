<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Cooking</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-500 via-pink-400 to-yellow-300 flex items-center justify-center">
    <div class="bg-white bg-opacity-90 rounded-3xl shadow-2xl p-10 flex flex-col items-center animate-fade-in">
        <div class="mb-6">
            <svg class="w-20 h-20 text-yellow-400 animate-bounce" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m7-7h2M3 12H5m12.364-7.364l1.414 1.414M4.222 19.778l1.414-1.414m12.728 0l1.414 1.414M4.222 4.222l1.414 1.414M8 16a4 4 0 108-8 4 4 0 00-8 8z"/>
            </svg>
        </div>
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4 text-center drop-shadow-lg">
            <span class="bg-gradient-to-r from-pink-500 via-yellow-400 to-purple-600 bg-clip-text text-transparent">
                The Portfolio is cooking... <span class="align-middle"><i class="fa-regular fa-face-smile-wink"></i></span>
            </span>
        </h1>
        <p class="text-lg text-gray-800 text-center max-w-md font-semibold drop-shadow">
            Stay tuned! Something awesome is on the way.
        </p>
    </div>
    <!-- Footer with Social Links -->
    <footer class="absolute bottom-0 left-0 w-full pb-6 flex flex-col items-center">
        <h2 class="text-xl font-bold text-gray-900 mb-2">Contact Me</h2>
        <div class="flex space-x-6">
            <a href="https://www.facebook.com/ikkabir24" target="_blank" class="text-blue-600 hover:text-blue-800 text-2xl" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.linkedin.com/in/ikkabir24" target="_blank" class="text-blue-700 hover:text-blue-900 text-2xl" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://x.com/ikkabir24" target="_blank" class="text-gray-800 hover:text-black text-2xl" aria-label="X">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="https://github.com/ikkabir24" target="_blank" class="text-gray-900 hover:text-purple-700 text-2xl" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in {
            animation: fade-in 1s ease;
        }
    </style>
</body>
</html>
